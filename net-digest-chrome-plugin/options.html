<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
		body {
			font-size: 16px;
			width: 800px;
			font-family: 'Microsoft Yahei';
		}

		#formX{
			width: 400px;
			height: 200px;
			padding: 10px;
		}

		#status {
			color: red;
		}
	</style>
	<title>网摘Plug配置</title>
</head>

<body>
	<h1>网摘Plugin配置</h1>
	<div>
		相关配置的方法，比如token生成的说明，敬请参考：<a href="https://segmentfault.com/a/1190000015144126" target="_blank">一篇文章搞定Github API 调用 (v3）</a>
	</div>
	<div id="formX">
		<div>
			<label>用户名：</label>
			<input name="username" id="username" style="width: 90%" />
		</div>
		<div>
			<label>email:</label>
			<input name="email" id="email" style="width: 90%" />
		</div>
		<div>
			<label>仓库地址:</label>
			<input name="repo" id="repo" style="width: 90%" />
		</div>
		<div>
			<label>token:</label>
			<input name="token" id="token" style="width: 90%" />
		</div>
	</div>

	<a href="javascript:;" id="save">保存配置</a>
	<div id="status"></div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script src="js/options.js"></script>
</body>

</html>
